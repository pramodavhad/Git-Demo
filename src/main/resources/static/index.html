<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>URL Shorten</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="container">
  <h1>Shorten Your Long URLs</h1>

  <form id="shortenForm">
    <label for="url">Enter a long URL:</label>
    <input type="url" id="url" placeholder="https://example.com" required />

    <input type="text" id="customSlug" placeholder="Custom slug (for logged-in users)" style="display:none" />

    <button type="submit">Shorten URL</button>
  </form>

  <div id="message" class="message" style="display:none;"></div>

  <div class="nav-links">
    <a href="register.html">Register</a> |
    <a href="login.html">Login</a> |
    <a href="myurls.html" id="myurlsLink" style="display:none">My URLs</a> |
    <button id="logoutBtn" style="display:none">Logout</button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
