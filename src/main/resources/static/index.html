<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>URL Shortener</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h2>Shorten Your URL</h2>

  <form id="shortenForm">
    <input name="url" id="url" placeholder="Enter long URL" required />
    <div id="customSlugContainer" style="display: none;">
      <input name="customSlug" id="customSlug" placeholder="Custom slug (only for logged-in users)" />
    </div>
    <button type="submit">Shorten</button>
  </form>

  <p id="message"></p>
  <div id="userUrlsContainer" style="display: none;">
    <h3>Your Shortened URLs</h3>
    <table id="userUrlsTable" border="1">
      <thead>
        <tr><th>Slug</th><th>Original URL</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <hr />
  <a href="register.html">Register</a> | 
  <a href="login.html">Login</a> | 
  <button onclick="logout()">Logout</button>

  <script src="js/main.js"></script>
</body>
</html>
